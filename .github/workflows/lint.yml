---
name: Other Linters

permissions: read-all

on:
  push: 
    
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
    
      - name: Super-linter
        uses: super-linter/super-linter@v6.0.0  # x-release-please-version
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ANSIBLE: false
          # We use JSON with comments so JSON linter fails.
          VALIDATE_JSON: false
          # Would need to update our documentation format
          VALIDATE_MARKDOWN: false

          # @ben Should we keep isort / black?
          # Perhaps add vscode task to run the commands?
          # Having some standards for indentation seems nice?
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_BLACK: false
          # Currently running mypy on other linter and not running pylint at all
          # Would need to install lots of deps so runnning them here makes little sense.
          VALIDATE_PYTHON_MYPY: false
          VALIDATE_PYTHON_PYLINT: false
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
...
